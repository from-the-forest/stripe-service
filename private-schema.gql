    first: Int = 10
    after: String
}

type PromotionCode {
    id: String!
    code: String!
}

type PromotionCodeEdge {
    cursor: String!
    node: PromotionCode!
}

type SearchPromotionCodesConnection {
    pageInfo: PageInfo!
    edges: [PromotionCodeEdge!]!
}

